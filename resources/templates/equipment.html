<div class="eq-container">
  <div class="eq-section-1">
    <button class="eq-back">
      <a href="index.html"><img src="../static/images/Union.svg"></a>
    </button>
  </div>

  <div class="eq-section-2">

    <div class="section-qr">

      <div class="img-box">
        <img src="../static/images/QR-Code.png">
      </div>
      <div class="eq-qr-buttons">
        <button class="btn-print btn">
         <img class="icon-white" src="../static/images/print Green.svg">
          Печать
        </button>
        <button class="btn-qr-save btn">
          <img class="icon-white" src="../static/images/down Green.svg">
          Сохранить
        </button>
      </div>

    </div>

    <div class="eq-forma">
      <form>
        <div class="divspan div1-span1">
          <span class="span1">Инвентарный номер</span>
          <input class="invNumber_class" name="invNumber" type="number" placeholder="Инвентарный номер">
        </div>
        <div class="divspan div2-span2">
          <span class="span2">Тип</span>
          <select class="Type_class first custom-select" name="Type"   placeholder="Тип">
            <option class="op1" value="1">вариант типа 1</option>
            <option class="op2" value="2">вариант типа 2</option>
            <option class="op3" value="3">вариант типа 3</option>
          </select>
        </div>
        <div class="divspan div3-span3">
          <span class="span3">Оборудование</span>
          <select class="Equipment_class first custom-select" name="Equipment" placeholder="Оборудование">
            <option class="op1" value="1">вариант оборудки 1</option>
            <option class="op2" value="2">вариант оборудки 2</option>
            <option class="op3" value="3">вариант оборудки 3</option>
          </select>
        </div>
        <div class="divspan div4-span4">
          <span class="span4">Корпус</span>
          <select class="Corpus_class first custom-select" id="Corpus" name="Corpus">
            <option class="op1" value="1">Нахимовский проспект, 21</option>
            <option class="op2" value="2">Нежинская улица, 7</option>
          </select>
        </div>
        <div class="divspan div5-span5">
          <span class="span5">Аудитория</span>
          <input class="Audience_class" name="Audience" type="number" placeholder="Аудитория">
        </div>
        <div class="divspan div6-span6">
          <span class="span6">Наличие</span>
          <input type="checkbox" class="chek custom-control-input" id="inPlace">
        </div>
      </form>

      <div class="eq-form-buttons">
        <button class="eq-btn-delete btn">
          Удалить
        </button>
        <button class="eq-btn-save btn">
          Сохранить
        </button>
      </div>

    </div>
    

  </div>





</div>
